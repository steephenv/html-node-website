/case/add-participant:
  post:
    # security:
    # - Bearer: []
    summary: api for adding participants in case.
    tags:
    - Authentication
    description: api for adding participants in case
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: Body
      description: ''
      in: body
      required: true
      schema:
        type: object
        required:
        - caseId
        - role
        - status
        - party
        properties:
          caseId:
            type: string
            example: 5bebbd46349fb41db88471d2
          role:
            type: string
            example: word 
          status: 
            type: string
          party: 
            type: string
          id:
            type: string
            description: id of each object       
    responses:
      200:
        description: "successful attempt, returns `success message`"