/auth/list-users:
  get:
    security:
    - Bearer: []
    summary: api for listing users.
    tags:
    - Authentication
    description: auth
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: appliedRole
      description: "search for appliedRole. This should be of type `Array`" 
      in: query
      type: string
      example: '["Applicant","Consultant"]'
    - name: profileDataVerified
      description: profileDataVerified true or false
      in: query
      type: boolean
      example: true
    - name: _limit
      description: limit number of results (default 50)
      in: query
      type: number
      example: 12
    - name: _skip
      description: skip number of results (default 0)
      in: query
      type: number
      example: 0
    responses:
      200:
        description: "successful attempt, returns `success message`"