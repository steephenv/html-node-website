/auth/email_recovery:
  post:
    # security:
    # - Bearer: []
    summary: api to email recovery.
    tags:
    - Authentication
    description: auth
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
        - secEmail
        properties:
          secEmail:
            type: string
            example: billy@inbox.com      
    responses:
      202:
        description: "successful attempt, returns `success message`"