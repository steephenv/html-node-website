/auth/direct-register:
  post:
    # security:
    # - Bearer: []
    summary: api to direct register.
    tags:
    - Authentication
    description: auth
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
        - firstName
        - lastName
        - email
        - password
        - isDirectRegistration
        properties:
          firstName:
            type: string
            example: billy
          lastName:
            type: string
            example: cat
          email:
            type: string
            example: billy@cat.com
          password:
            type: string
            example: fasdf
          confirmPassword:
            type: string
            example: fasdf
          mobile:
            type: string
            example: 787787878
          appliedRole:
            type: string
            example: User
            description: 'this can have values `User`|`Consultant`|`Client`|`BPM`|`BCM`|`Employee`'
          role: 
            type: string
            example: Client
            description: 'this can have values `User`|`Consultant`|`Client`|`BPM`|`BCM`|`Employee`' 
          isDirectRegistration:
            type: boolean
            example: true
          callStartTime:
            type: date
            example: '2018-12-10 06:30:00.000Z'  
          callEndTime:
            type: date
            example: '2018-12-10 07:30:00.000Z'  
          isAssisted:
            type: boolean
            description: true for assisted registration for client  
          companyName:
            type: string
            example: cubet
            description: this field is mandatory for Client registration     
   
    responses:
      201:
        description: "successful attempt, returns `success message`"