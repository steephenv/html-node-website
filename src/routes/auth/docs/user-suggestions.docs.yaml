/auth/suggest-users:
  get:
    security:
    - Bearer: []
    summary: api for listing users.
    tags:
    - Authentication
    description: auth
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: role
      description: role name for searching 
      required: true
      example: Consultant
    - name: text
      description: values for searching 
      required: true
      example: 'abc'    
    responses:
      200:
        description: "successful attempt, returns `success message`"