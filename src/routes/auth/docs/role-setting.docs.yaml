/auth/role-setting:
  post:
    security:
    - Bearer: []
    summary: api to role setting.
    tags:
    - Authentication
    description: auth
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
        - role
        - userId
        - isApproved
        - loginUrl
        - homeUrl
        properties:
          role:
            type: string
            example: Consultant
            description: only roles - Consultant and Employee
          userId:
            type: string
            example: id of user
          interviewId: 
            type: string
            example: interview _id  
          isApproved:
            type: boolean
            example: true
          loginUrl:
            type: string  
          homeUrl:
            type: string  
          comment:
            type: string
            example: gregtr  
        
    responses:
      201:
        description: "successful attempt, returns `success message`"