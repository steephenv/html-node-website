/auth/reset-password:
  post:
    # security:
    # - Bearer: []
    summary: api to reset password.
    tags:
    - Authentication
    description: auth
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
        - token
        - password
        - confirmPassword
        properties:
          token:
            type: string
            example: www.mypage.com{url}
          password:
            type: string
            example: mypassword
          confirmPassword:
            type: string
            example: mypassword              
    responses:
      200:
        description: "successful attempt, returns `success message`"