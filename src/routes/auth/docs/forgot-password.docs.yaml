/auth/forgot-password:
  post:
    # security:
    # - Bearer: []
    summary: api for forgot password.
    tags:
    - Authentication
    description: api for forgot password
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
        - email
        - url
        properties:
          email:
            type: string
            example: bill@hh.com
          url:
            type: string
            example: http://fasdfasd.com/token={token}  
    responses:
      202:
        description: "successful attempt, returns `success message`"